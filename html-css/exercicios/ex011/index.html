<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexicivel">
    </picture>

    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!--MP3 WAV OGG-->
    <!--Modelo 1-->
    <!--
    <audio src="midia/FloatingHome-BrianBolger.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" autoplay controls loop>
        <!--Podem add varios tipos de formatos para tocar nos navegadores-->
       <source src="midia/guanacast-33.mp3" type="audio/mpeg">]
       <source src="midia/guanacast-33.ogg" type="audio/ogg">
       <source src="midia/guanacast-33.wav" type="audio/wav">
       <p>infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar.</a></p>
    </audio>
    <p><a href="midia/guanacast-33.mp3">Baixe o arquivo e ouça offline.</a></p>
